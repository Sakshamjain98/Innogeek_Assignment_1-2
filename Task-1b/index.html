<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innogeek- Task-2 Bouncing Ball</title>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./download.png" type="image/x-icon">

</head>
<body>
<div class="container">
  <div class="box">
    <div id="ball"></div>
  </div>
  <div class="controls" style="gap: 6rem;">
    <button class="button" id="startBtn" data-text="Awesome">
        <span class="actual-text">&nbsp;Start&nbsp;</span>
        <span aria-hidden="true" class="hover-text">&nbsp;Start&nbsp;</span>
    </button>
    <button class="button" id="stopBtn" data-text="Awesome">
        <span class="actual-text">&nbsp;Stop&nbsp;</span>
        <span aria-hidden="true" class="hover-text">&nbsp;Stop&nbsp;</span>
    </button>
    <button class="button" id="resetBtn" data-text="Awesome">
        <span class="actual-text">&nbsp;Reset&nbsp;</span>
        <span aria-hidden="true" class="hover-text">&nbsp;Reset&nbsp;</span>
    </button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
